<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="contenedor">
        <textarea name="input" id="text-input" cols="30" rows="20"></textarea
        >
        <p>Solo letras minúsculas y sin acentos</p>
        <div class="botones">
          <button class="boton" id="boton-encriptar">Encriptar</button>
          <button class="boton" id="boton-desencriptar">Desencriptar</button>
        </div>
      </section>

      <section class="contenedor">
        <div class="img">
          <img src="img/pngwing.com.png" alt="Imagen Enigma" />
        </div>
        <div class="texto-obtenido"></div>
        <div class="warning">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <button class="boton btn-copiar">Copiar</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
